<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- d3.js requires a utf8 charset (and so does the modern world) -->
        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <!-- TODO: Maybe name this by the targeted project? -->
        <title>Dataflow Graph</title>

        <link rel="stylesheet" type="text/css" href="./graph.css" />
    </head>

    <!-- Load d3.js and dagre d3 -->
    <script src="./d3.v5.js"></script>
    <script src="./dagre-d3.js"></script>

    <script type="text/javascript" src="https://unpkg.com/timelines-chart@2.11.1/dist/timelines-chart.min.js"></script>

    <script type="text/javascript" src="./echarts.min.js"></script>

    <body>
        <div id="dataflow-graph-div">
            <svg id="dataflow-graph"></svg>
        </div>

        <input type="range" id="timeline-worker-selection" name="Worker" min="0" max="0" step="1" value="0" />
        <div id="worker-timeline"></div>

        <canvas id="operator-graph" width="1920" height="1080" style="z-index: 100; position: absolute"></canvas>

        <script type="text/javascript" src="./graph.js"></script>
    </body>

</html>
